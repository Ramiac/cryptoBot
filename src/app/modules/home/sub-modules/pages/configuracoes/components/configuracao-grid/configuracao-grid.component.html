<mat-card>
  <table mat-table [dataSource]="criptoDatasource" class="col-sm-12">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- criptoName Column -->
  <ng-container matColumnDef="cripto">
    <th mat-header-cell *matHeaderCellDef> Cripto </th>
    <td mat-cell *matCellDef="let element"> {{element.cripto}} </td>
  </ng-container>

  <!-- valor Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
  </ng-container>

  <!-- moeda de referência Column -->
  <ng-container matColumnDef="moeda de referência">
    <th mat-header-cell *matHeaderCellDef> Moeda de referência </th>
    <td mat-cell *matCellDef="let element"> {{element.moedaDeReferencia}} </td>
  </ng-container>

  <!-- delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Deletar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="deletarCripto(element.id)"><i class="bi bi-trash3"></i></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


</mat-card>
