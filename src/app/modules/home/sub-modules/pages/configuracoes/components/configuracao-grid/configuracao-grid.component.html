<mat-card>
  <ng-container *ngIf="criptoDatasource.data.length > 0">
    <table mat-table [dataSource]="criptoDatasource" class="col-sm-12">

      <!-- criptoName Column -->
      <ng-container matColumnDef="cripto">
        <th mat-header-cell *matHeaderCellDef> Cripto </th>
        <td mat-cell *matCellDef="let element"> {{element.cripto}} </td>
      </ng-container>
    
      <!-- valor Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <!-- moeda de referência Column -->
      <ng-container matColumnDef="moeda de referência">
        <th mat-header-cell *matHeaderCellDef> Moeda de referência </th>
        <td mat-cell *matCellDef="let element"> {{element.moedaDeReferencia}} </td>
      </ng-container>
    
      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Deletar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="emitDeletarCripto(element)"><i class="bi bi-trash3"></i></button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
  </ng-container>
  <ng-container *ngIf="criptoDatasource.data.length == 0">
    <div class="text-info">
      Nenhum cripto ainda na sua lista
    </div>
  </ng-container>
  


</mat-card>
